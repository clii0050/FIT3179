<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
  
<body>
<h1>Happiness Visualisations</h1>

<h2>Happiness score MAP</h2>
<div id="choropleth_map"></div>

<h2>Happiness score VS GDP scatter plot</h2>
<div id="scatter_plot"></div>

<script type="text/javascript">
  
  var map = "https://raw.githubusercontent.com/clii0050/FIT3179/main/assignment/map_vis.json";
  
  vegaEmbed('#choropleth_map', map).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var sca_plot = "https://raw.githubusercontent.com/clii0050/FIT3179/main/assignment/scatter_GDP.json";
  
  vegaEmbed('#scatter_plot', sca_plot).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
